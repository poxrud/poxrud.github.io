---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">

      <time class="post__date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        <svg class="icons">
          <use xlink:href="#calendar" />
        </svg>
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        {{ page.date | date: date_format }}
      </time>
      {% if page.author %}
        &#8226; <span itemprop="author" itemscope itemtype="http://schema.org/Person" class="author"><span itemprop="name">{{ page.author }}</span></span>
      {% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>

{% if page.comments %}
      <section>
      <div id="disqus_thread"></div>
      <script>

        var disqus_config = function () {
        this.page.url = "{{site.url}}{{page.url}}";
        // this.page.identifier = "{{page.url}}";
        };
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://themoderndeveloper.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      </section>
    {% endif %}
